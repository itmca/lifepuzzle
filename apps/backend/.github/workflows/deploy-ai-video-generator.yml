name: Deploy to Production (ai-video-generator)

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production
    
    permissions: 
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'corretto'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        shell: bash

      - name: Build with Gradle
        run: ./gradlew clean build
        env: ${{ secrets }}

      - name: Get current time
        uses: josStorer/get-current-time@v2.1.2
        id: current-time
        with:
          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: "+09:00"

      - name: Set artifact
        run: echo "artifact=$(ls ./services/ai-video-generator/build/libs/*.jar)" >> $GITHUB_ENV

      - name: Copy JAR to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOME_SERVER_HOST }}
          username: ${{ secrets.HOME_SERVER_USER }}
          key: ${{ secrets.HOME_SERVER_SSH_KEY }}
          port: ${{ secrets.HOME_SERVER_PORT }}
          source: ${{ env.artifact }}
          target: "/opt/lifepuzzle/ai-video-generator/"

      - name: SSH into Home Server and Deploy Application
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOME_SERVER_HOST }}
          username: ${{ secrets.HOME_SERVER_USER }}
          key: ${{ secrets.HOME_SERVER_SSH_KEY }}
          port: ${{ secrets.HOME_SERVER_PORT }}
          script: |
            echo "Deploying ai-video-generator..."
            
            # Create application directories with proper permissions
            sudo mkdir -p /opt/lifepuzzle/ai-video-generator
            sudo mkdir -p /var/log/lifepuzzle
            sudo mkdir -p /var/tmp/ai_video
            
            # Set ownership to current user for deployment
            sudo chown -R $USER:$(id -gn) /opt/lifepuzzle/ai-video-generator
            sudo chown -R $USER:$(id -gn) /var/log/lifepuzzle
            sudo chown -R $USER:$(id -gn) /var/tmp/ai_video
            
            # Set up JAR file
            cd /opt/lifepuzzle/ai-video-generator
            rm -f ai-video-generator.jar
            mv services/ai-video-generator/build/libs/*.jar ai-video-generator.jar
            chmod +x ai-video-generator.jar
            
            # Create environment file for application startup
            cat > /opt/lifepuzzle/ai-video-generator/app.env <<ENV_EOF
            DATABASE_URL=${{ secrets.DB_PROD_URL }}
            DATABASE_USERNAME=${{ secrets.DB_PROD_USERNAME }}
            DATABASE_PASSWORD=${{ secrets.DB_PROD_PASSWORD }}
            RABBITMQ_HOST=${{ secrets.RABBITMQ_HOST }}
            RABBITMQ_PORT=${{ secrets.RABBITMQ_PORT }}
            RABBITMQ_USERNAME=${{ secrets.RABBITMQ_USERNAME }}
            RABBITMQ_PASSWORD=${{ secrets.RABBITMQ_PASSWORD }}
            AWS_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY }}
            AWS_SECRET_KEY=${{ secrets.AWS_SECRET_KEY }}
            AWS_S3_BUCKET=${{ secrets.AWS_S3_BUCKET }}
            AWS_REGION=${{ secrets.AWS_REGION }}
            AI_VIDEO_OUTPUT_PATH=${{ secrets.AI_VIDEO_OUTPUT_PATH }}
            SERVER_PORT=9001
            ENV_EOF
            
            # Set secure permissions for environment file
            chmod 600 /opt/lifepuzzle/ai-video-generator/app.env
            
            # Create simple startup script
            cat > /opt/lifepuzzle/ai-video-generator/start.sh <<SCRIPT_EOF
            #!/bin/bash
            cd /opt/lifepuzzle/ai-video-generator
            source ./app.env
            nohup java -jar -Xmx2g -Dspring.profiles.active=prod ai-video-generator.jar > /var/log/lifepuzzle/ai-video-generator.log 2>&1 &
            echo \$! > ai-video-generator.pid
            echo "AI Video Generator started with PID \$(cat ai-video-generator.pid)"
            SCRIPT_EOF
            
            chmod +x /opt/lifepuzzle/ai-video-generator/start.sh
            
            # Stop existing process if running
            if [ -f "/opt/lifepuzzle/ai-video-generator/ai-video-generator.pid" ]; then
              OLD_PID=$(cat /opt/lifepuzzle/ai-video-generator/ai-video-generator.pid)
              if ps -p $OLD_PID > /dev/null 2>&1; then
                echo "Stopping existing process (PID: $OLD_PID)"
                kill $OLD_PID
                sleep 5
              fi
              rm -f /opt/lifepuzzle/ai-video-generator/ai-video-generator.pid
            fi
            
            # Start the application
            echo "Starting AI Video Generator..."
            /opt/lifepuzzle/ai-video-generator/start.sh
            
            # Wait for application to start
            sleep 10
            
            # Check deployment status
            echo "=== Deployment Status ==="
            if [ -f "/opt/lifepuzzle/ai-video-generator/ai-video-generator.pid" ]; then
              PID=$(cat /opt/lifepuzzle/ai-video-generator/ai-video-generator.pid)
              if ps -p $PID > /dev/null 2>&1; then
                echo "✅ Application is running (PID: $PID)"
              else
                echo "❌ Application failed to start"
              fi
            else
              echo "❌ PID file not found"
            fi
            
            echo "=== Port Check ==="
            lsof -i :9001 || echo "Port 9001 not yet bound"
            
            echo "=== Recent Logs ==="
            tail -n 10 /var/log/lifepuzzle/ai-video-generator.log 2>/dev/null || echo "No logs yet"
            
            echo "=== Files Summary ==="
            echo "JAR: $(ls -la /opt/lifepuzzle/ai-video-generator/*.jar 2>/dev/null || echo 'Not found')"
            echo "ENV: $(ls -la /opt/lifepuzzle/ai-video-generator/app.env 2>/dev/null || echo 'Not found')"
            echo "PID: $(ls -la /opt/lifepuzzle/ai-video-generator/*.pid 2>/dev/null || echo 'Not found')"
            
            echo "Deployment completed!"
