spring:
  profiles:
    active: prod
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      idle-timeout: 300000 # 5 minutes
      max-lifetime: 1800000 # 30 minutes
      connection-timeout: 20000 # 20 seconds
      leak-detection-threshold: 60000 # 60 seconds
      connection-test-query: SELECT 1
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
  #    hibernate:
  #      ddl-auto: validate
  mail:
    host: ${MAIL_HOST:}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  flyway:
    enabled: true
    baseline-on-migrate: true
    ignore-migration-patterns: "*:missing"
    locations: classpath:db/migration
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}
  cloud:
    aws:
      credentials:
        accessKey: ${AWS_ACCESS_KEY:}
        secretKey: ${AWS_SECRET_KEY:}
      s3:
        bucket: ${AWS_S3_BUCKET:}
        dir: /
      region:
        static: ${AWS_REGION:ap-northeast-2}
      stack:
        auto: false
    deepgram:
      credentials:
        acessKey: ${DEEPGRAM_ACCESS_KEY:}
    stream:
      rabbit:
        binder:
          connection-name-prefix: lifepuzzle-api
          admin-addresses: ${RABBITMQ_HOST:localhost}:${RABBITMQ_ADMIN_PORT:15672}
        bindings:
          photoUpload-out-0:
            producer:
              routing-key-expression: headers.routingKey
          aiVideoCreate-out-0:
            producer:
              routing-key-expression: headers.routingKey
      bindings:
        photoUpload-out-0:
          destination: photo.upload
          content-type: application/json
        aiVideoCreate-out-0:
          destination: gallery.ai.video.create
          content-type: application/json

springdoc:
  packages-to-scan: io.itmca.lifepuzzle.domain
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  swagger-ui:
    tags-sorter: alpha
    operations-sorter: alpha
  cache:
    disabled: true
  group-configs:
    - group: 이야기
      paths-to-match: /**/story/**, /**/stories/**
    - group: 권한
      paths-to-match: /**/auth/**
    - group: 유저
      paths-to-match: /**/user/**, /**/users/**
    - group: 주인공
      paths-to-match: /**/hero/**, /**/heroes/**
    - group: 갤러리
      paths-to-match:   /**/galleries/**

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: when-authorized
  info:
    env:
      enabled: true

sentry:
  dsn: ${SENTRY_DSN:}
  enable-tracing: true
  logging:
    enabled: true
    minimum-event-level: warn
    minimum-breadcrumb-level: info

slack:
  webhook-url: ${SLACK_WEBHOOK_URL:}

api:
  chat-gpt:
    uri: ${OPENAI_API_URI:https://api.openai.com/v1}
    key: ${OPENAI_API_KEY:}
  deepgram:
    uri: ${DEEPGRAM_API_URI:https://api.deepgram.com}
    key: ${DEEPGRAM_API_KEY:}

apple:
  team-id: ${APPLE_TEAM_ID:}
  bundle-id: ${APPLE_BUNDLE_ID:}
  private-key-id: ${APPLE_PRIVATE_KEY_ID:}
  private-key: ${APPLE_PRIVATE_KEY:}

facebook:
  client-id: ${FACEBOOK_CLIENT_ID:}
  client-secret: ${FACEBOOK_CLIENT_SECRET:}
  redirect-uri: ${FACEBOOK_REDIRECT_URI:}

  authorization-grant-type: authorization_code
  scope:
    - user_photos

app:
  s3:
    server-host: ${S3_SERVER_HOST:}