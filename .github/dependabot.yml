version: 2
updates:
  # React Native (npm)
  - package-ecosystem: "npm"
    directory: "/apps/rn"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "Update"

  # Backend (Gradle)
  - package-ecosystem: "gradle"
    directory: "/apps/backend"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "Update"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "Update"
