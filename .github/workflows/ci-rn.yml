name: RN CI

on:
  push:
    branches: ['main']
    paths:
      - 'apps/rn/**'
      - '.github/workflows/ci-rn.yml'
  pull_request:
    branches: ['main']
    paths:
      - 'apps/rn/**'
      - '.github/workflows/ci-rn.yml'

defaults:
  run:
    working-directory: apps/rn

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: apps/rn/package-lock.json
      - run: npm ci --legacy-peer-deps
      - run: npm run build --if-present
      - run: npm test
