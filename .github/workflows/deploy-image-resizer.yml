name: Deploy to Production (image-resizer)

on:
  workflow_dispatch:

defaults:
  run:
    working-directory: apps/backend

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Get current time
        uses: josStorer/get-current-time@v2.1.2
        id: current-time
        with:
          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: "+09:00"

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: apps/backend
          file: apps/backend/services/image-resizer/Dockerfile
          push: true
          tags: |
            ghcr.io/itmca/lifepuzzle-image-resizer:latest
            ghcr.io/itmca/lifepuzzle-image-resizer:${{ steps.current-time.outputs.formattedTime }}

      - name: SSH into Home Server and Deploy with Helm
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.HOME_SERVER_HOST }}
          username: ${{ secrets.HOME_SERVER_USER }}
          key: ${{ secrets.HOME_SERVER_SSH_KEY }}
          port: 2022
          script: |
            echo "Deploying image-resizer with Helm..."
            cd /Users/jeong/workspace/lifepuzzle
            git pull origin main
            cd infra/helm
            /opt/homebrew/bin/kubectl config use-context prod-app

            /opt/homebrew/bin/helm upgrade --install lifepuzzle-image-resizer ./lifepuzzle-image-resizer \
              --namespace lifepuzzle \
              --create-namespace \
              --values ./lifepuzzle-image-resizer/values-prod.yaml \
              --set image.repository="ghcr.io/itmca/lifepuzzle-image-resizer" \
              --set image.tag="${{ steps.current-time.outputs.formattedTime }}" \
              --set image.pullPolicy="Always" \
              --set "imagePullSecrets[0].name=ghcr-secret" \
              --set "podAnnotations.deployment\.timestamp=${{ steps.current-time.outputs.formattedTime }}" \
              --set secrets.dbPassword="${{ secrets.DB_PROD_PASSWORD }}" \
              --set secrets.rabbitmqPassword="${{ secrets.RABBITMQ_PASSWORD }}" \
              --set secrets.awsAccessKey="${{ secrets.AWS_ACCESS_KEY }}" \
              --set secrets.awsSecretKey="${{ secrets.AWS_SECRET_KEY }}" \
              --set secrets.awsS3Bucket="${{ secrets.AWS_S3_BUCKET }}" \
              --set env.DB_HOST="${{ secrets.DB_HOST }}" \
              --set env.DB_PORT="${{ secrets.DB_PORT }}" \
              --set env.DB_NAME="${{ secrets.DB_NAME }}" \
              --set env.DB_USER="${{ secrets.DB_PROD_USERNAME }}" \
              --set env.RABBITMQ_HOST="lifepuzzle-rabbitmq" \
              --set env.RABBITMQ_PORT="5672" \
              --set env.RABBITMQ_USERNAME="${{ secrets.RABBITMQ_USERNAME }}" \
              --set env.RABBITMQ_VHOST="lifepuzzle" \
              --set env.AWS_REGION="${{ secrets.AWS_REGION }}" \
              --set env.AWS_S3_BUCKET="${{ secrets.AWS_S3_BUCKET }}" \
              --set env.PORT="9000" \
              --set env.QUEUE_NAME="image-resize-queue" \
              --wait \
              --timeout=10m

            echo "Deployment completed successfully!"
